<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazi Germany Quiz - Key Topic 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #quiz-container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 22px;
        }
        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .correct { background: #28a745; color: white; }
        .wrong { background: #dc3545; color: white; }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h1>Nazi Germany Quiz - Key Topic 3</h1>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
    </div>

    <script>
        const quizData = [
            { 
                question: "When was the Reichstag Fire?", 
                options: ["January 30, 1933 - The day Hitler became Chancellor", 
                          "February 27, 1933 - The night the Reichstag building was set on fire", 
                          "March 23, 1933 - The day the Enabling Act was passed"], 
                correct: "February 27, 1933 - The night the Reichstag building was set on fire" 
            },
            { 
                question: "Who was blamed for the Reichstag Fire?", 
                options: ["Marinus van der Lubbe - A Dutch communist accused of arson", 
                          "Ernst Röhm - Leader of the SA", 
                          "Hermann Göring - Head of the Luftwaffe"], 
                correct: "Marinus van der Lubbe - A Dutch communist accused of arson" 
            },
            { 
                question: "What impact did the Reichstag Fire have on Hitler’s power?", 
                options: ["Increased his control - Used it to pass the Reichstag Fire Decree, limiting freedoms", 
                          "Weakened him - People blamed the Nazis", 
                          "Had no effect - The event was ignored"], 
                correct: "Increased his control - Used it to pass the Reichstag Fire Decree, limiting freedoms" 
            },
            { 
                question: "What was the Enabling Act (March 23, 1933)?", 
                options: ["Allowed Hitler to rule by decree, bypassing the Reichstag", 
                          "Banned all political parties except the Nazi Party", 
                          "Created the Gestapo, Hitler’s secret police"], 
                correct: "Allowed Hitler to rule by decree, bypassing the Reichstag" 
            },
            { 
                question: "What was the Night of the Long Knives (June 30, 1934)?", 
                options: ["A Nazi purge where Hitler eliminated SA leaders like Ernst Röhm", 
                          "A Nazi celebration marking their rise to power", 
                          "A failed coup against Hitler"], 
                correct: "A Nazi purge where Hitler eliminated SA leaders like Ernst Röhm" 
            },
            { 
                question: "When did President Hindenburg die?", 
                options: ["August 2, 1934 - Hitler combined the roles of President and Chancellor", 
                          "January 30, 1933 - The day Hitler became Chancellor", 
                          "September 1, 1939 - Start of WWII"], 
                correct: "August 2, 1934 - Hitler combined the roles of President and Chancellor" 
            },
            { 
                question: "What did Hitler do after Hindenburg’s death?", 
                options: ["Declared himself Führer - Absolute ruler of Germany", 
                          "Called for new elections", 
                          "Resigned as Chancellor"], 
                correct: "Declared himself Führer - Absolute ruler of Germany" 
            },
            { 
                question: "What was the Gestapo?", 
                options: ["The Nazi secret police, used to eliminate opposition", 
                          "The elite SS guard that protected Hitler", 
                          "A Nazi youth group"], 
                correct: "The Nazi secret police, used to eliminate opposition" 
            },
            { 
                question: "What was Kristallnacht (November 9-10, 1938)?", 
                options: ["A violent Nazi attack on Jewish businesses and synagogues", 
                          "A Nazi propaganda festival", 
                          "A celebration of Hitler’s birthday"], 
                correct: "A violent Nazi attack on Jewish businesses and synagogues" 
            },
            { 
                question: "What was the purpose of concentration camps?", 
                options: ["To imprison and punish enemies of the Nazi state", 
                          "To train Nazi soldiers", 
                          "To provide free housing"], 
                correct: "To imprison and punish enemies of the Nazi state" 
            },
            { 
                question: "What was the role of the SA (Sturmabteilung)?", 
                options: ["The SA acted as Hitler's private army and terrorized political opponents", 
                          "The SA was a youth organization for German boys", 
                          "The SA was the organization responsible for carrying out military operations during WWII"], 
                correct: "The SA acted as Hitler's private army and terrorized political opponents" 
            },
            { 
                question: "How did Hitler use propaganda?", 
                options: ["He used radio, films, and posters to spread Nazi ideology and strengthen his control", 
                          "He ignored media and focused on military power", 
                          "He encouraged the press to speak freely about government issues"], 
                correct: "He used radio, films, and posters to spread Nazi ideology and strengthen his control" 
            },
            { 
                question: "What was the Nuremberg Laws (1935)?", 
                options: ["A set of laws that discriminated against Jews, stripping them of rights", 
                          "A set of economic policies to aid in Germany's recovery", 
                          "A law that gave Hitler absolute power over the military"], 
                correct: "A set of laws that discriminated against Jews, stripping them of rights" 
            },
            { 
                question: "What was the purpose of the Hitler Youth?", 
                options: ["To indoctrinate young Germans with Nazi ideology and prepare them for military service", 
                          "To train young Germans in the arts and culture", 
                          "To provide a social group for teenagers"], 
                correct: "To indoctrinate young Germans with Nazi ideology and prepare them for military service" 
            },
            { 
                question: "How did Hitler view the Treaty of Versailles?", 
                options: ["He saw it as a humiliating document and sought to overturn its terms", 
                          "He agreed with it and sought to maintain peace", 
                          "He was indifferent to the treaty and focused on other issues"], 
                correct: "He saw it as a humiliating document and sought to overturn its terms" 
            },
            { 
                question: "What was the significance of the Munich Putsch (1923)?", 
                options: ["It was Hitler’s failed coup attempt, but it brought him national attention", 
                          "It marked the rise of Hitler as Chancellor", 
                          "It was the first victory of the Nazi Party in a national election"], 
                correct: "It was Hitler’s failed coup attempt, but it brought him national attention" 
            },
            { 
                question: "What was the Dawes Plan (1924)?", 
                options: ["A plan to reduce Germany's reparations payments and stabilize its economy", 
                          "A military strategy developed by Nazi Germany", 
                          "A law passed by the Reichstag to give Hitler more power"], 
                correct: "A plan to reduce Germany's reparations payments and stabilize its economy" 
            },
            { 
                question: "What was the role of propaganda in Nazi Germany?", 
                options: ["To manipulate public opinion, spread Nazi ideology, and glorify Hitler", 
                          "To entertain the public with films and shows", 
                          "To educate people about Germany’s history and culture"], 
                correct: "To manipulate public opinion, spread Nazi ideology, and glorify Hitler" 
            }
        ];

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]]; // Swap elements
            }
        }

        let currentIndex = 0;
        let incorrectAnswers = 0;

        function loadQuestion() {
            const quiz = quizData[currentIndex];
            document.getElementById("question").textContent = quiz.question;

            // Shuffle the answer options
            shuffleArray(quiz.options);

            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";

            quiz.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = function () {
                    if (option === quiz.correct) {
                        button.classList.add("correct");
                    } else {
                        button.classList.add("wrong");
                        incorrectAnswers++;
                    }

                    setTimeout(function () {
                        currentIndex++;
                        if (currentIndex < quizData.length) {
                            loadQuestion();
                        } else {
                            alert(`Quiz completed! You got ${incorrectAnswers} incorrect answers.`);
                        }
                    }, 1000);
                };
                optionsContainer.appendChild(button);
            });
        }

        loadQuestion();
    </script>

</body>
</html>
